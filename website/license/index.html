  <body style="background-color:#263238">
    <nav class="navbar" style="background-color:#CFD8DC">
        <a class="navbar-brand" style="color:#212121;" href="/">Bug Browser</a>
    </nav>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h3 id="license">
            Redirecting to GitHub Bug Browser repository after <span id="countdown">10</span> seconds
          </h3>
          <!-- JavaScript part -->
          <script type="text/javascript">
              
              // Total seconds to wait
              var seconds = 10;
              
              function countdown() {
                  seconds = seconds - 1;
                  if (seconds < 0) {
                      // Chnage your redirection link here
                      window.location = "https://github.com/as0218PUSD/BugBrowser/blob/master/LICENSE.md";
                  } else {
                      // Update remaining seconds
                      document.getElementById("countdown").innerHTML = seconds;
                      // Count down using javascript
                      window.setTimeout("countdown()", 1000);
                  }
              }
              // Redirect courtesy of https://gist.github.com/Joel-James/62d98e8cb3a1b6b05102
              // Run countdown function
              countdown();
              
          </script>
        </div>
    </div> 
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
